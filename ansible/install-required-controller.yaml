---
- hosts: controller
  become: true
  name: Installing Required Softwares in Controller
  tasks:
    - name: Installing Java
      ansible.builtin.apt:
        name: openjdk-8-jdk
        state: latest
        update_cache: yes
        install_recommends: yes
  
    - name: Add Jenkins GPG apt Key
      ansible.builtin.apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
        state: present 

    - name: Configuring Jenkins repository
      ansible.builtin.apt_repository: 
        repo: 'deb https://pkg.jenkins.io/debian-stable binary/'
        state: present

    - name: Ensure jenkins is installed
      ansible.builtin.apt: 
        name: jenkins 
        update_cache: yes
        state: latest

    - name: Enabling jenkins service
      ansible.builtin.service:
        name: jenkins
        enabled: yes
        state: started
    
    - name: Making jenkins directory
      ansible.builtin.file:
        path: /var/lib/jenkins/.ssh
        owner: jenkins
        group: jenkins
        state: directory
        mode: 0777
    
    - name: Creating known_hosts file
      ansible.builtin.file:
        path: /var/lib/jenkins/.ssh/known_hosts
        state: touch
        mode: 0700
        owner: jenkins
        group: jenkins
      run_once: true

        # Creating Kube, Jenkins User
    - name: Create the kube user account
      ansible.builtin.user: 
        name: kube
        shell: /bin/bash
        password: "{{ password | password_hash('sha512') }}"
        groups: 
          - docker 
          - sudo
        append: yes 
        state: present 
        home: /home/kube
        generate_ssh_key: yes
        ssh_key_bits: 2048
        ssh_key_file: .ssh/id_rsa
        ssh_key_type: rsa
      register: kube
        

    - name: Allow 'kube' to use sudo without needing a password
      lineinfile:
        dest: /etc/sudoers
        line: 'kube ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: set up authorized keys for the kube user
      authorized_key: 
        user: kube 
        key: "{{ kube.ssh_public_key }}"
        state: present

    # Creating Jenkins User
    - name: Creating Jenkins User
      ansible.builtin.user:
        name: jenkins
        shell: /bin/bash
        password: "{{ password | password_hash('sha512') }}"
        groups: 
          - docker 
          - sudo
        append: yes
        state: present
        home: /home/jenkins
        generate_ssh_key: yes
        ssh_key_bits: 2048
        ssh_key_file: .ssh/id_rsa
        ssh_key_type: rsa
      register: jenkins

    - name: Add jenkins user to the sudoers
      lineinfile:
        dest: /etc/sudoers
        line: 'jenkins ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'
    
    - name: Set authorized key for the Jenkins user
      authorized_key: 
        user: jenkins
        key: "{{ jenkins.ssh_public_key }}"
        state: present